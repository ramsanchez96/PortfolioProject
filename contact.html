<script>
    function validateForm() {
        var firstName = document.forms["mainForm"]["firstName"].value;
        var lastName = document.forms["mainForm"]["lastName"].value;
        var email = document.forms["mainForm"]["email"].value;
        if (firstName === "") {
            alert("First Name must be filled out");
            return false;
        }else if (lastName === ""){
            alert("Last Name must be filled out");
            return false;
        }else if (email === ""){
            alert("Email must be filled out");
            return false;
        }
    }
</script>

    </head>

    <body class="contactBody">
        <header>
            <nav>
                <a href="index.html"><h1>RAM Sanchez</h1></a>

                <a href="contact.html" class="selected">Contact</a> 
            </nav>
        </header>

        <main class="mainForm">

            <form action="#" method="POST" name="mainForm" onsubmit="return validateForm()">
                <h3 class="whiteText">Contact Me:</h3>

                <!-- first name -->
                <div>
                    <label for="firstName" class="whiteText">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" >
                </div>
                
                <!-- last name --> 
                <div class="formLastName">
                    <label for="lastName" class="whiteText">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" >
                </div>
                
                <!-- email -->
                <div class="formEmail">
                    <label for="email" class="whiteText">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email" >
                </div>
        
                <!-- place of work-->
                <div class="formWork">
                    <label for="work" class="whiteText">Place of Work:</label>
                    <input type="text" name="work" id="work" placeholder="Place of Work">
                </div>
                
                <!-- comments -->
                <div>
                    <label for="comments" class="whiteText commentForm">Comments:</label>
                    <textarea name="comments" id="comments" rows="auto" cols="auto" placeholder="Comments"></textarea>
                </div>    
                
                <!-- submit button -->
                <div class="formSubmit">
                    <input class="submit" type="submit" value="Submit">  
                </div>

                
                
            </form>

        </main>
